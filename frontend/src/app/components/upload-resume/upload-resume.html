<!-- upload-resume.html -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 py-12 px-4 sm:px-6 lg:px-8 transition-all duration-300">
  <div class="max-w-4xl mx-auto">
    <!-- Header with Animation -->
    <div class="text-center mb-12 animate-fade-in-up">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-3 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
        Resume Analyzer
      </h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Upload your resume and get instant AI-powered feedback on how to improve it.
      </p>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
      <div class="p-8">
        <!-- File Upload Area -->
        <div class="space-y-6">
          <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 mb-4">
              <svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Upload Your Resume</h2>
            <p class="text-gray-500 mb-6">Supported formats: PDF, DOC, DOCX (Max 5MB)</p>

            <!-- Drag and Drop Zone -->
            <div
              (dragover)="$event.preventDefault(); isDragover = true"
              (dragleave)="isDragover = false"
              (drop)="onFileDrop($event)"
              [ngClass]="{
                'border-blue-500 bg-blue-50': isDragover,
                'border-gray-300': !isDragover
              }"
              class="mt-2 flex justify-center px-6 pt-10 pb-10 border-2 border-dashed rounded-xl transition-all duration-300 cursor-pointer">
              <div class="space-y-3 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <div class="text-sm text-gray-600">
                  <label for="file-upload" class="relative cursor-pointer rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                    <span>Upload a file</span>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx">
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs text-gray-500">
                  PDF, DOC, DOCX up to 5MB
                </p>

                <!-- Selected File -->
                <div *ngIf="selectedFile" class="mt-4 p-3 bg-green-50 rounded-md border border-green-200 flex items-center justify-between">
                  <div class="flex items-center">
                    <svg class="h-5 w-5 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-sm font-medium text-gray-700 truncate max-w-xs">{{ selectedFile.name }}</span>
                  </div>
                  <button
                    (click)="removeFile()"
                    type="button"
                    class="text-gray-400 hover:text-gray-500 focus:outline-none"
                    aria-label="Remove file">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" @fadeIn class="mt-4 p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-md text-sm flex items-center justify-between">
              <div class="flex items-center">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{ errorMessage }}</span>
              </div>
              <button
                (click)="errorMessage = null"
                type="button"
                class="text-red-500 hover:text-red-700 focus:outline-none"
                aria-label="Close error">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>

            <!-- Upload Button -->
            <div class="mt-6">
              <button
                (click)="onUpload()"
                [disabled]="!selectedFile || isUploading"
                [ngClass]="{
                  'opacity-50 cursor-not-allowed': !selectedFile || isUploading,
                  'bg-blue-600 hover:bg-blue-700': selectedFile && !isUploading
                }"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                <span *ngIf="!isUploading">Analyze Resume</span>
                <span *ngIf="isUploading" class="flex items-center">
                  <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Analyzing...
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div *ngIf="aiResponse" @fadeIn class="border-t border-gray-200">
        <div class="px-8 py-6 bg-gray-50">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-medium text-gray-900">Analysis Results</h3>
            <button
              (click)="removeFile()"
              class="text-sm font-medium text-blue-600 hover:text-blue-500 focus:outline-none">
              Upload another resume
            </button>
          </div>
          <div class="mt-4 prose max-w-none">
            <div [innerHTML]="aiResponse"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
